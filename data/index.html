<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Espresso Controls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Preload background served by /bg -->
  <link rel="preload" as="image" href="/bg" fetchpriority="high" />
  <link rel="icon" type="image/png" href="/coffee-beans-icon.png">
  <style>
    :root {
      --gap: 12px;
      --page-pad: clamp(12px, 4vw, 24px);
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: var(--page-pad);
      font-family: Arial, sans-serif;
      background: url('/bg') center / cover no-repeat;
    }

    .container {
      max-width: 520px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.65);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, .15);
      backdrop-filter: saturate(120%) blur(6px);
      -webkit-backdrop-filter: saturate(120%) blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    h1 {
      margin: 0 0 18px;
      font-size: 22px;
      color: #333;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap);
    }

    button,
    .btn {
      padding: 14px 16px;
      border: 0;
      border-radius: 10px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      line-height: 1.25;
      min-height: 48px;
      width: 100%;
      box-sizing: border-box;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: filter .15s ease, transform .02s;
      text-align: center;
    }

    button:active,
    .btn:active {
      transform: translateY(1px);
    }

    .section {
      margin-top: calc(var(--gap) * 2);
      padding-top: calc(var(--gap) * 1.5);
      border-top: 1px solid rgba(0, 0, 0, 0.08);
    }

    .uploader {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--gap);
    }

    #bgFile {
      display: none;
    }

    .file-hint {
      font-size: 12px;
      color: #333;
      text-align: center;
      opacity: 0.9;
    }

    .full {
      grid-column: 1 / -1;
    }

    /* Spinner */
    .loader {
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
      margin-top: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg)
      }

      100% {
        transform: rotate(360deg)
      }
    }

    .loading-container {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #007bff;
      font-size: 14px;
    }

    #status.err {
      color: #b00020;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        /* fallback behind /bg */
        color: #eee;
      }

      .container {
        background: rgba(40, 40, 40, 0.65);
        border-color: rgba(255, 255, 255, 0.2);
      }

      h1 {
        color: #f0f0f0;
      }

      button,
      .btn {
        background: #2196f3;
        color: #fff;
      }

      .file-hint {
        color: #ccc;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Espresso Machine Controller</h1>

    <div class="grid">
      <button class="full" onclick="call('/espresso')">Espresso Toggle</button>
      <button onclick="call('/jog_forward')">Jog Forward</button>
      <button onclick="call('/jog_reverse')">Jog Backward</button>
    </div>

    <!-- Background uploader -->
    <div class="section uploader">
      <!-- iOS: constrain to jpeg/webp to avoid HEIC pipeline issues -->
      <input type="file" id="bgFile" accept="image/webp,image/jpeg" />
      <label for="bgFile" class="btn">Choose Background</label>
      <button id="uploadBtn" onclick="uploadBg()" style="display:none;">Set Background</button>
      <div id="fileName" class="file-hint"></div>
    </div>

    <div id="status"></div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const fileNameEl = document.getElementById('fileName');
    const bgInput = document.getElementById('bgFile');
    const uploadBtn = document.getElementById('uploadBtn');

    const MAX_FILE_SIZE = 2 * 1024 * 1024; // 2MB cap
    const TARGET_SIZE = 150 * 1024;        // aim for ~150 KB
    const MAX_DIMENSION = 1920;            // max width/height

    /* ---------- small helpers ---------- */
    const fmtSize = b => (b === 0 ? '0 B' : (() => {
      const k = 1024, u = ['B', 'KB', 'MB']; const i = Math.floor(Math.log(b) / Math.log(k));
      return (b / Math.pow(k, i)).toFixed(1).replace(/\.0$/, '') + ' ' + u[i];
    })());
    const dims = (w, h, max) => (w <= max && h <= max) ? { width: w, height: h } :
      (w > h) ? { width: max, height: Math.round(max * (h / w)) } :
        { width: Math.round(max * (w / h)), height: max };

    const setErr = msg => { statusEl.textContent = msg; statusEl.classList.add('err'); };
    const clearUI = () => { statusEl.textContent = ''; statusEl.classList.remove('err'); };

    /* ---------- aggressive but iOS-safe image processing ---------- */

    // Promise wrapper for toBlob
    const toBlobP = (canvas, type, quality) =>
      new Promise(resolve => canvas.toBlob(resolve, type, quality));

    // Downscale helper (factor < 1 shrinks)
    function downscaleCanvas(srcCanvas, factor = 0.9) {
      const c = document.createElement('canvas');
      c.width = Math.max(1, Math.round(srcCanvas.width * factor));
      c.height = Math.max(1, Math.round(srcCanvas.height * factor));
      c.getContext('2d').drawImage(srcCanvas, 0, 0, c.width, c.height);
      return c;
    }

    // Binary-search quality toward TARGET_SIZE
    async function fitByQuality(canvas, mime, target, qMin = 0.2, qMax = 0.85, steps = 6) {
      let low = qMin, high = qMax, best = null;
      for (let i = 0; i < steps; i++) {
        const q = (low + high) / 2;
        const blob = await toBlobP(canvas, mime, q);
        if (!blob) return { best, hit: false }; // encoder unsupported (e.g., WebP on some iOS)
        if (!best || blob.size < best.size) best = blob;

        if (blob.size <= target) {
          // We hit the target — try going lower (smaller) still
          high = q;
        } else {
          // Too big — increase quality (which increases size)
          low = q;
        }
      }
      return { best, hit: !!best && best.size <= target };
    }

    function processImage(file) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        const url = URL.createObjectURL(file);

        img.onload = async () => {
          try {
            // Initial resize to MAX_DIMENSION
            const { width, height } = dims(img.width, img.height, MAX_DIMENSION);
            let canvas = document.createElement('canvas');
            canvas.width = width; canvas.height = height;
            canvas.getContext('2d').drawImage(img, 0, 0, width, height);

            // Probe WebP once; if null, switch primary to JPEG immediately (iOS-safe)
            let primaryMime = 'image/webp';
            const probeWebp = await toBlobP(canvas, 'image/webp', 0.8);
            if (!probeWebp) primaryMime = 'image/jpeg';

            const MAX_DOWNSCALES = 3;
            let bestOverall = null;

            for (let d = 0; d <= MAX_DOWNSCALES; d++) {
              // 1) Primary mime pass (binary search)
              const p1 = await fitByQuality(canvas, primaryMime, TARGET_SIZE);
              if (p1.best && (!bestOverall || p1.best.size < bestOverall.size)) bestOverall = p1.best;
              if (p1.hit) { resolve(bestOverall); return; }

              // 2) Alternate mime pass (only if encoder exists)
              const altMime = (primaryMime === 'image/webp') ? 'image/jpeg' : 'image/webp';
              const altProbe = await toBlobP(canvas, altMime, 0.8);
              if (altProbe) {
                const p2 = await fitByQuality(canvas, altMime, TARGET_SIZE);
                if (p2.best && (!bestOverall || p2.best.size < bestOverall.size)) bestOverall = p2.best;
                if (p2.hit) { resolve(bestOverall); return; }
              }

              // 3) If still too big, shrink dimensions 10% and try again
              if (d < MAX_DOWNSCALES) canvas = downscaleCanvas(canvas, 0.9);
            }

            // Nothing met target — return smallest we got
            if (bestOverall) resolve(bestOverall);
            else reject(new Error('Failed to process image'));
          } catch (e) {
            reject(e);
          } finally {
            // Keep URL alive during processing; revoking early can trip iOS.
            // URL.revokeObjectURL(url);
          }
        };

        img.onerror = () => { URL.revokeObjectURL(url); reject(new Error('Failed to load image')); };
        img.src = url;
      });
    }

    /* ---------- UI state ---------- */
    function resetUploadUI() {
      bgInput.value = '';
      uploadBtn.style.display = 'none';
      fileNameEl.textContent = '';
      delete bgInput.processedFile;
    }
    function setBusy(busy, showText = false) {
      document.querySelectorAll('button:not(#uploadBtn), .btn').forEach(b => b.disabled = busy);
      if (busy) {
        statusEl.classList.remove('err');
        statusEl.innerHTML = `<div class="loading-container"><div class="loader"></div></div>`;
      } else {
        statusEl.innerHTML = '';
      }
    }

    /* ---------- events ---------- */
    bgInput.addEventListener('change', async () => {
      const file = bgInput.files && bgInput.files[0];
      if (!file) { resetUploadUI(); return; }

      if (file.size > MAX_FILE_SIZE) {
        setErr(`File too large! ${fmtSize(file.size)} exceeds 2MB limit.`);
        resetUploadUI(); return;
      }

      fileNameEl.textContent = `Processing ${file.name} (${fmtSize(file.size)})...`;
      uploadBtn.style.display = 'none';

      try {
        const blob = await processImage(file);
        bgInput.processedFile = blob;
        const isWebP = blob.type && blob.type.includes('webp');
        fileNameEl.textContent = `Ready: ${file.name} → ${fmtSize(blob.size)} ${isWebP ? 'WebP' : 'JPEG'}`;
        uploadBtn.style.display = 'inline-flex';
        clearUI();
      } catch (e) {
        setErr('Failed to process image: ' + e.message);
        resetUploadUI();
      }
    });

    async function call(path) {
      try { await fetch(path, { cache: 'no-store' }); }
      catch (e) { setErr('Error: ' + (e && e.message ? e.message : e)); }
    }

    async function uploadBg() {
      const blob = bgInput.processedFile;
      if (!blob) { setErr('No processed file ready'); return; }

      setBusy(true, true);
      try {
        const fd = new FormData();
        const isWebP = blob.type && blob.type.includes('webp');
        fd.append('bg', blob, isWebP ? 'background.webp' : 'background.jpg');

        const res = await fetch('/upload_bg', { method: 'POST', body: fd, cache: 'no-store' });

        if (res.ok) {
          // Silent success: refresh background, clear UI, remove loader
          document.body.style.backgroundImage = `url('/bg?ts=${Date.now()}')`;
          resetUploadUI();
          statusEl.innerHTML = '';
        } else {
          const msg = await res.text().catch(() => '');
          setErr(msg || `Upload failed (${res.status})`);
        }
      } catch {
        setErr('Upload error');
      } finally {
        setBusy(false);
      }
    }
  </script>
</body>

</html>
