<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Espresso Controls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --gap: 12px;
    }

    /* Make the background fill the viewport without tiling */
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('/bg.webp') center / cover no-repeat;
    }

    .container {
      max-width: 520px;
      margin: 24px auto;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, .08);
    }

    /* centered title */
    h1 {
      margin: 0 0 18px;
      font-size: 22px;
      color: #333;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap);
    }

    button {
      padding: 14px;
      border: 0;
      border-radius: 10px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      /* bold text */
      transition: filter .15s ease, transform .02s;
    }

    button:active {
      transform: translateY(1px);
    }

    /* centered status text */
    #status {
      margin-top: 14px;
      min-height: 22px;
      font-weight: bold;
      color: #2c7a2c;
      text-align: center;
    }

    .full {
      grid-column: 1 / -1;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Espresso Machine Controller</h1>

    <div class="grid">
      <button class="full" onclick="call('/espresso')">Espresso Toggle</button>
      <button onclick="call('/jog_forward')">Jog Forward</button>
      <button onclick="call('/jog_reverse')">Jog Backward</button>
    </div>

    <div id="status"></div>
  </div>

  <script>
    const statusEl = document.getElementById('status');

    async function call(path) {
      setBusy(true, 'Working...');
      try {
        const res = await fetch(path, { cache: 'no-store' });
        const text = await res.text();
        ok(text || 'OK');
      } catch (e) {
        fail('Error: ' + (e?.message || e));
      } finally {
        setBusy(false);
      }
    }

    function setBusy(busy, msg = '') {
      document.querySelectorAll('button').forEach(b => b.disabled = busy);
      statusEl.textContent = msg;
      if (!busy && msg) setTimeout(() => statusEl.textContent = '', 1500);
    }
    function ok(msg) { statusEl.style.color = '#2c7a2c'; statusEl.textContent = msg; }
    function fail(msg) { statusEl.style.color = '#b00020'; statusEl.textContent = msg; }
  </script>
</body>

</html>
